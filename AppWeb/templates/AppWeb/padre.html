{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Título{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <header>
        <nav class="navbar d-flex justify-content-between align-items-center px-3 py-2 bg-dark text-white">
    <div class="logo">
        NombredelSitio
    </div>

    <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
            <span class="me-3">Hola, {{ user.username }}</span>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary btn-sm me-3">Login</a>
        {% endif %}
        
        <button id="menu-toggle" class="btn btn-outline-light btn-sm">☰</button>
    </div>
</nav>
                    <div id="sidebar" class="sidebar">
                        <a href="#">Opcion1</a>
                        <a href="#">Opcion2</a>
                        <a href="#">Acerca de Mí</a>
                    </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        btn.addEventListener('click', function() {
            sidebar.classList.toggle('open');
        });

        // Cierra el menú si hacés clic fuera
        window.addEventListener('click', function(e) {
            if (!sidebar.contains(e.target) && !btn.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
    });
</script>
</body>
</html>
