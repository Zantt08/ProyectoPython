{% extends "AppWeb/padre.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h3>Confirmar borrado</h3>
    <p>¿Estás seguro que quieres borrar "{{ objeto.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, borrar</button>
        <a href="{% url 'lista_videojuegos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
