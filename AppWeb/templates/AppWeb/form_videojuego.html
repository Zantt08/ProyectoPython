{% extends "AppWeb/padre.html" %}
{% load static %}


{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h2>{{ accion }} videojuego</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ accion }}</button>
        <a href="{% url 'lista_videojuegos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
